site_name: Open Microfrontends
site_url: https://www.open-microfrontends.org/
nav:
- Introduction: index.md
- Example: example.md
- Descriptions:
  - Overview: descriptions/index.md
- OpenMicrofrontends Generator:
  - Quickstart: generator/index.md
- Implementation Hints:
  - Overview: implementation-hints/index.md
  - Microfrontends: implementation-hints/microfrontends.md
  - Application Hosts: implementation-hints/application-hosts.md
theme:
  name: material
  logo: assets/logo.svg
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: custom
    accent: custom
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: custom
    accent: custom
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.footer
  - navigation.sections
extra_css:
- stylesheets/extra.css
markdown_extensions:
- attr_list
- md_in_html
- admonition
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
extra:
  generator: false
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/Open-Microfrontends/open-microfrontends
copyright: Copyright &copy; OpenMicrofrontends Contributers
