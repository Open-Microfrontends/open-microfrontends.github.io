site_name: Open Microfrontends
site_url: https://www.open-microfrontends.org/
nav:
- Home: index.md
- Terminology: terminology.md
- Getting Started: getting-started.md
- Spec and JSON Schema: spec-schema.md
- Descriptions: descriptions.md
- OpenMicrofrontends Generator: generator.md
- Implementation Hints:
  - Implementation Hints: implementation-hints/index.md
  - Microfrontends: implementation-hints/microfrontends.md
  - Host Applications: implementation-hints/host-applications.md
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: custom
    accent: custom
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: custom
    accent: custom
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.footer
  - navigation.sections
extra_css:
- stylesheets/extra.css
markdown_extensions:
- attr_list
- md_in_html
- admonition
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
extra:
  generator: false
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/Open-Microfrontends/open-microfrontends
  analytics:
    provider: google
    property: G-HH7Z6GEMVC
copyright: Copyright &copy; OpenMicrofrontends Contributers
