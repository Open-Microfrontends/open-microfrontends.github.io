site_name: Open Microfrontends
site_url: https://www.open-microfrontends.org/
theme:
  name: material
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.footer
markdown_extensions:
- attr_list
- md_in_html
- admonition
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/Open-Microfrontends/open-microfrontends
copyright: Copyright &copy; OpenMicrofrontends Contributers
